info=Обновление 4.9.5\nПочему не 5? Потому что без багов обнов не бывает :3\nВ этом обновлении:\nВозвращена пробивка с какого устройства играет игрок, \nтеперь через кнопку, которую можно нажать клавишей.Возвращена проверка на чит-оружие\nДобавлен Flood Detector \n(я думал будет сложнее, но на деле я реализовал его за пол часа в 10 строк кода, \nработает при включенном Умном Автомуте)Добавлен автомут на "0", \nсрабатывает если видит в чате "0" и самого игрока в чат-логгере, делает скрин. (работает при умном автомуте)Добавлен автомут на /ears, \nсрабатывает только на жесткие нарушения: оск род, упом проектов.Удален блокнотикКоманда /color_report теперь имеет функцию разноцветного ответа. \nТо есть теперь не обязательно задавать статичный цвет.
