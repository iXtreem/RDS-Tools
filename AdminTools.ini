info=В быстрых ответах на репорт, была изменена кнопка "мои ответы", теперь там можно посмотреть скины/машины/цвета. Изменен дизайн основного меню F3, в том числе позиция переключателей. Позиция окон ImGui теперь настраивается через курсор, так я посчитал удобнее. В кратце: убраны лишние имгуи окна. Из-за неопытности большинства юзеров при добавлении мата/оскорбления через скрипт будет автоматически искаться целое слово, но можно снять галочку и будет искать ключевые слова (для опытных). Вырезан таймер наказаний.
